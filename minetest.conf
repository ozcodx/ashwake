# Ashwake Game Configuration

# Game mechanics
enable_fire = true
flame_sound = true
enable_lavacooling = true
enable_weather = true

# Survival mechanics
bones_mode = bones
share_bones_time = 1200
bones_position_message = true

# Environmental settings
time_speed = 72          # Default day-night cycle speed
night_darkness = 0.1     # Dark nights for atmospheric effect
day_time_speed = 72      # Default daytime speed
night_time_speed = 120   # Faster nights to increase challenge
cloud_height = 200       # Cloud height for atmosphere

# Player settings
enable_damage = true     # Enable player damage for survival experience
enable_hunger = true     # Enable hunger mechanic if the mod is present
playeranimations = true  # Enable player animations for immersion

# Gameplay enhancements
liquid_finite = false    # Infinite liquids by default
static_spawnpoint = 0,0,0
disable_anticheat = false
